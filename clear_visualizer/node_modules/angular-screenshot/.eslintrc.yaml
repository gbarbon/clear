---
env:
  commonjs: true
  es6: true
  browser: true
extends:
- eslint:recommended
- angular
globals:
  angular: true
  afterEach: true
  beforeEach: true
  describe: true
  expect: true
  global: true
  inject: true
  it: true
  process: true
  setTimeout: true
  window: true
  Timeline: true
  __dirname: true
  __testBase: true
parserOptions:
  sourceType: module
rules:
  linebreak-style: 'off'
  indent:
  - error
  - 3
  semi:
  - error
  - always
  no-console: 'off'
  no-unreachable: 'off'
  prefer-const: warn
  arrow-body-style:
  - error
  - as-needed
  - requireReturnForObjectLiteral: true
  angular/no-service-method: 'off'
  angular/controll-name: 'off'
  angular/window-service: 'off'
  angular/log: 'off'
  angular/document-service: 'off'
  angular/definedundefined: 'off'
  angular/controller-as-vm: 'off'
  angular/timeout-service: 'off'
